<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #212529;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }
        
        .sidebar .nav-link {
            color: white;
            padding: 10px 20px;
        }
        .sidebar .nav-link.active {
            background-color: #A52A2A;
        }
        .main-content {
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            display: flex;
            flex-direction: column;
            height: 90%;
        }

        .card-body {
            flex: 4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card {
            min-height: 250px;
        }
        .btn-outline-danger {
            border-color: #A52A2A;
            color: #A52A2A;
        }
        .btn-outline-danger:hover {
            background-color: #A52A2A;
            color: #fff;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem; 
        }

        .header-left {
            flex: 1;
        }

        .header-right {
            flex: 1;
            text-align: right;
        }
        .custom-btn {
            background-color: #A52A2A;
            color: white;
            font-size: 1.10rem;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 13px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
           <!-- Sidebar -->
           <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky">
                <h5 class="px-3 mb-3">Gerenciamento</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="main.html"><i class="fas fa-home me-2"></i>Página inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="saldos.html"><i class="fas fa-wallet me-2"></i>Saldos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trnsc.html"><i class="fas fa-exchange-alt me-2"></i>Transações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contas.html"><i class="fas fa-file-invoice-dollar me-2"></i>Contas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gastos.html"><i class="fas fa-chart-pie me-2"></i>Gastos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="metas.html"><i class="fas fa-bullseye me-2"></i>Metas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog me-2"></i>Preferências</a>
                    </li>
                </ul>
            </div>
            <div class="position-absolute bottom-0 start-0 p-3 w-100">
                <a class="nav-link text-white" href="#"><i class="fas fa-sign-out-alt me-2"></i>Sair</a>
                <div class="d-flex align-items-center mt-2">
                    <span>João Vitor</span>
                    <button class="btn btn-link text-white-50 ms-2 p-0">Ver perfil</button>
                </div>
            </div>
        </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Saldos</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" placeholder="Buscar...">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="header-container">
                                    <div class="header-left">
                                        <h5 class="card-title mb-0">Conta Corrente</h5>
                                    </div>
                                    <div class="header-right">
                                        <small class="text-muted">Bradesco</small>
                                    </div>
                                </div>
                                <p class="card-text">4677 2673 0763 2***</p>
                                <h3 class="mb-3">R$250.000</h3>
                                <div class="d-flex justify-content-between">
                                    <a href="#" class="btn btn-outline-danger">Remover</a>
                                    <a href="#" class="btn btn-danger">Detalhes <i class="fas fa-chevron-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="header-container">
                                    <div class="header-left">
                                        <h5 class="card-title mb-0">Reserva</h5>
                                    </div>
                                    <div class="header-right">
                                        <h6 class="text-muted mb-0">Itaú</h6>
                                    </div>
                                </div>
                                <p class="card-text">798 126 821 8****</p>
                                <h3 class="mb-3">R$75.000</h3>
                                <div class="d-flex justify-content-between">
                                    <a href="#" class="btn btn-outline-danger">Remover</a>
                                    <a href="#" class="btn btn-danger">Detalhes <i class="fas fa-chevron-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <a href="#" class="btn custom-btn">Adicionar Conta</a>
                                <p class="mt-3"><a href="#" class="text-muted">Editar contas</a></p>
                            </div>
                        </div>
                    </div>                   
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
