<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h1 class="text h3 mb-3 fw-normal text-center">Gerenciamento</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Senha</label>
                <div class="text-end">
                    <a href="#" class="text small">Esqueceu sua senha</a>
                </div>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Mantenha me conectado
                </label>
            </div>
            <button class="Login-btn w-100 btn btn-lg btn-danger" type="submit">Login</button>
            <hr class="my-4">
            <p class="text-muted text-center">Ou se registre com o Google</p>
            <button class="w-100 btn btn-lg btn-google" type="button">
                <img src="/api/placeholder/20/20" alt="Google logo" width="20" height="20" class="me-2">
                Continuar com o google
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('floatingInput').value;
                const password = document.getElementById('floatingPassword').value;
                console.log('Login attempt:', { email, password });

                window.location.href = 'main.html';
            });
        });
    </script>
</body>
</html>
