<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #212529;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px 20px;
        }
        .sidebar .nav-link.active {
            background-color: #A52A2A;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chart-container {
            height: 300px;
        }
        .expense-item {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .expense-category {
            font-weight: bold;
        }
        .expense-amount {
            font-size: 1.2em;
            font-weight: bold;
        }
        .expense-comparison {
            font-size: 0.8em;
            color: #6c757d;
        }
        .text-success {
            color: #28a745 !important;
        }
        .text-danger {
            color: #dc3545 !important;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 250px;
        }

        #spendingChart {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }



    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky">
                    <h5 class="px-3 mb-3">Gerenciamento</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="main.html"><i class="fas fa-home me-2"></i>Página inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="saldos.html"><i class="fas fa-wallet me-2"></i>Saldos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="trnsc.html"><i class="fas fa-exchange-alt me-2"></i>Transações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contas.html"><i class="fas fa-file-invoice-dollar me-2"></i>Contas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="gastos.html"><i class="fas fa-chart-pie me-2"></i>Gastos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="metas.html"><i class="fas fa-bullseye me-2"></i>Metas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-cog me-2"></i>Preferências</a>
                        </li>
                    </ul>
                </div>
                <div class="position-absolute bottom-0 start-0 p-3 w-100">
                    <a class="nav-link text-white" href="#"><i class="fas fa-sign-out-alt me-2"></i>Sair</a>
                    <div class="d-flex align-items-center mt-2">
                        <span>João Vitor</span>
                        <button class="btn btn-link text-white-50 ms-2 p-0">Ver perfil</button>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h6 class="mb-0">Junho 14, 2024</h6>
                    <div class="input-group w-25">
                        <input type="text" class="form-control" placeholder="Buscar...">
                        <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <!-- Comparação de gastos -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title">Comparação de gastos</h5>
                            <select class="form-select w-auto">
                                <option selected>Comparação mensal</option>
                            </select>
                        </div>
                        <div class="chart-container">
                            <canvas id="spendingChart"></canvas>
                        </div>
                    </div>
                </div>
                


                <!-- Análise de gastos -->
                <h5 class="mb-3">Análise de gastos</h5>
                <div id="expenses-container" class="row"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/despesas_mensais.js"></script>
    <script>    

        document.addEventListener('DOMContentLoaded', function() {
        fetch('/assets/despesas_gerais.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('expenses-container');
                
                data.expenses.forEach(expense => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <div class="expense-item">
                                    <div class="d-flex justify-content-between">
                                        <span class="expense-category">${expense.category}</span>
                                        <span class="expense-amount">${expense.total_amount}</span>
                                    </div>
                                    <div class="text-end">
                                        <small class="${expense.comparison.includes('↑') ? 'text-danger' : 'text-success'}">${expense.comparison}</small>
                                        <span class="expense-comparison">Comparado ao último mês</span>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    ${expense.items.map(item => `
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>${item.description}</span>
                                            <span>${item.amount}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching expenses data:', error));
    });
    </script>

</body>
</html>
