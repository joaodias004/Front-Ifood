<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento - Perfil do Usuário</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .employee-card {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.50rem;
            padding: 15px;
            margin-bottom: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .employee-card h5 {
            color: #b02a37;
            margin-bottom: 5px;
        }
        .employee-card .text-muted {
            font-size: 0.8rem;
        }
        .btn-fit-content {
            width: auto;
            display: inline-block;
        }
        .custom-btn2 {
            background-color: #a52a2a;
            border-radius: 0.25rem;
            padding: 0.75rem 1.25rem;
            font-size: 1.1rem;
            width: 250px; 
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky">
                    <h5 class="px-3 mb-3">Gerenciamento</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="fas fa-home me-2"></i>Página inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="saldos.html"><i class="fas fa-wallet me-2"></i>Saldos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="trnsc.html"><i class="fas fa-exchange-alt me-2"></i>Transações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contas.html"><i class="fas fa-file-invoice-dollar me-2"></i>Contas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gastos.html"><i class="fas fa-chart-pie me-2"></i>Gastos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="metas.html"><i class="fas fa-bullseye me-2"></i>Metas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="config.html"><i class="fas fa-cog me-2"></i>Preferências</a>
                        </li>
                    </ul>   
                </div>
                <div class="position-absolute bottom-0 start-0 p-3 w-100">
                    <a class="nav-link text-white" href="#"><i class="fas fa-sign-out-alt me-2"></i>Sair</a>
                    <div class="d-flex align-items-center mt-2">
                        <span>João Vitor</span>
                        <button class="btn btn-link text-white-50 ms-2 p-0">Ver perfil</button>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1 class="h2">Preferências</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" placeholder="Buscar...">
                        </div>
                    </div>
                </div>

                <div class="profile-form">
                    <ul class="nav nav-tabs mb-4">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="accountTab">Conta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="employeesTab">Gerenciar funcionários</a>
                        </li>
                    </ul>
                    <div id="accountContent" style="display: none;">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" value="João Vitor">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="joao.vitor@email.com.br">
                            </div>
                            <div class="mb-3">
                                <label for="position" class="form-label">Cargo</label>
                                <input type="text" class="form-control" id="position" value="Gerente">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="phone" value="+55 54 99188-0784">
                            </div>
                            <button type="submit" class="btn btn-danger">Atualizar Perfil</button>
                        </form>
                    </div>
                </div>

                <!-- Empregados -->
                <div id="employeesContent" class="container">
                    <div class="row">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
            </main>

    <script src="../js/funcionarios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
