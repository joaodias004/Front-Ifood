                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="trnsc.html"><i class="fas fa-exchange-alt me-2"></i>Transações</a>
                        </li>

                            <a class="nav-link active" href="contas.html"><i class="fas fa-file-invoice-dollar me-2"></i>Contas</a>

                            <a class="nav-link" href="metas.html"><i class="fas fa-bullseye me-2"></i>Metas</a>

                        <button class="btn btn-link text-white-50 ms-2 p-0">Ver perfil</button>
                    </div>
                </div>

                </div>

                                    <th>Descrição</th>
                                    <th>Última Cobrança</th>
                                    <th class="text-end">Quantia</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
