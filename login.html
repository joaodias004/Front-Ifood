<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-form {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .btn-google {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }
        .text{
            color: #A52A2A;
        }
        .Login-btn{
            color: #ffffff;
            background-color: #A52A2A;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h1 class="text h3 mb-3 fw-normal text-center">Gerenciamento</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Senha</label>
                <div class="text-end">
                    <a href="#" class="text small">Esqueceu sua senha</a>
                </div>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Mantenha me conectado
                </label>
            </div>
            <button class="Login-btn w-100 btn btn-lg btn-danger" type="submit">Login</button>
            <hr class="my-4">
            <p class="text-muted text-center">Ou se registre com o Google</p>
            <button class="w-100 btn btn-lg btn-google" type="button">
                <img src="/api/placeholder/20/20" alt="Google logo" width="20" height="20" class="me-2">
                Continuar com o google
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('floatingInput').value;
                const password = document.getElementById('floatingPassword').value;
                console.log('Login attempt:', { email, password });
                // Here you would typically send this data to your server
            });
        });
    </script>
</body>
</html>
