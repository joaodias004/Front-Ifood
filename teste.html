<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            background-color: #A52A2A;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-details {
            display: flex;
            flex-direction: column;
        }

        .card-balance {
            font-size: 24px;
            font-weight: bold;
        }

        .card-icon {
            height: 40px;
            width: 40px;
            background-color: #FFFFFF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .card-icon .circle {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            margin: 5px;
        }

        .card-icon .circle:first-child {
            background-color: #FF5733;
        }

        .card-icon .circle:last-child {
            background-color: #FFA500;
        }

        .card-arrow {
            height: 30px;
            width: 30px;
            background-color: #FFFFFF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-arrow .arrow {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 10px solid #9F9F9F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-info">
                        <div class="card-details">
                            <h5 class="card-title">Account Type</h5>
                            <h3 class="card-subtitle">Cartão De Crédito</h3>
                            <p class="card-text">**** **** **** 2068</p>
                        </div>
                        <div class="card-icon">
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="card-balance">
                        R$250000
                    </div>
                    <div class="card-arrow">
                        <div class="arrow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
